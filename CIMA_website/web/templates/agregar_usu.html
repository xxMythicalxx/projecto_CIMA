		<script >
            const logout = () => {
				Swal.fire({
                    title: 'Cerrar Sesion',

                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',

                        window.location.href = "/logout";

        <!-- Scripts Categoria -->

        <script>
            const createcategoria = () => {
                Swal.fire({
                title: "creando un categoria de producto",
                toast: true,
                background: back,
                color: text,
                html: `
                    <div class="row">
                        <label for="txtnom" class="form-label">Categoria</label>
                        <div class="col-sm-9">        
                        <input type="text" id="txtcategorias"  required class="form-control form-control-lg" />
                        </div>
                    </div>

                `,
                focusConfirm: false,
                showCancelButton: true,
                preConfirm: () => {
                let test = false;
                var categoria = document.getElementById("txtcategorias").value;
                {% for i in opcategoria %}
                    if (categoria == '{{i.tipo}}'){test=true;}  
                {% endfor %} 
                if(test==true){ 
                    Swal.fire({
                    'title':'Error',
                    'text':"Error La Categoria ya existe",
                    toast: true,
                    background: back,
                    color: text,
                    'icon':'error'})
                    }
                else{
                test = false;
                if (categoria) {
                    //console.log(rut+noms+apes)
                    fetch('http://127.0.0.1:8000/RegistrarC',{method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        categoria_: categoria,
                    })
                    })
                    .then(response => response.json())
                    .then(data => console.log(data));
                    Swal.fire({
                        position: 'top',
                        icon: 'success',
                        title: 'Categoria Registrada Correctamente',
                        toast: true,
                        background: back,
                        color: text,
                        }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "/ShowRegistrarU";
                        }
                    })
                }else{
                    Swal.fire({
                    'title':'Error',
                    'text':"Error No Se Puede Dejar Vacio Ninguna Casilla",
                    toast: true,
                    background: back,
                    color: text,
                    'icon':'error'
                })}}}})
            }
            </script>

            <script>
                const updatecategoria = () => {
                    var a = '';
                    var id = document.getElementById("txtcategoria").value;
                    if (id==''){
                        Swal.fire({
                        'title':'Error',
                        'text':"Error No Se Puede Modifcar",
                        toast: true,
                        background: back,
                        color: text,
                        'icon':'error'})
                    }
                    else{
                    {% for i in opcategoria %}
                        if (id == '{{i.id}}'){
                            a='{{i.tipo}}';}
                    {% endfor %}   
                    Swal.fire({
                    title: "Modificando a " + a,
                    toast: true,
                    background: back,
                    color: text,
                    html: `
                        <div class="row">
                        <label for="txtnom" class="form-label">Estado</label>
                        <div class="col-sm-9">        
                        <input type="text" id="txtcategorias" value=${a} required class="form-control form-control-lg" />
                        </div>
                        </div>


                    `,
                    showCancelButton: true,
                    preConfirm: () => {
                    var tipo = document.getElementById("txtcategorias").value;
                    if (tipo) {
                        //console.log(rut+noms+apes)
                        fetch('http://127.0.0.1:8000/UpdateC',{method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                        },
                        body: JSON.stringify({
                            id_: id,
                            tipo_: tipo,
                        })
                        })
                        .then(response => response.json())
                        .then(data => console.log(data));
                        Swal.fire({
                            position: 'top',
                            icon: 'success',
                            title: 'Categoria Modificada Correctamente',
                            toast: true,
                            background: back,
                            color: text,
                            }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = "/ShowRegistrarU";
                            }
                        })
                    }else{
                        Swal.fire({
                        'title':'Error',
                        'text':"Error No Se Puede Dejar Vacio Ninguna Casilla",
                        toast: true,
                        background: back,
                        color: text,
                        'icon':'error'
                    })}}})
                }}
                </script>

                <script>
                const deletecategoria = () => {
                    var id = document.getElementById("txtcategoria").value;
                    Swal.fire({
                        title: '¿Está Seguro(a) De Querer Eliminar El Registro?',
                        text: "Esta accion no se puede revertir",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#3085d6',
                        toast: true,
                        background: back,
                        color: text,
                        cancelButtonColor: '#d33',

                        }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "/DeleteC2/"+id;
                        }
                        })
                    }
                </script>
        <script>
        let count = 3599;
        const timer = setInterval(function() {
        //console.log(count);
        var counth = count /3600;
        var hour = Math.trunc(counth);
        var countm = count /60;
        var minute = Math.trunc(countm);
        var counts = Math.floor( count%(60) );
        var second = Math.trunc(counts);
        //document.getElementById("countdown").innerHTML =days + ":" + hours + ":" + minutes + ":" + seconds;
        document.getElementById("countdown").innerHTML = hour + ":" + minute + ":" + second;
        count--;
        if (count === 0) {
            clearInterval(timer);
            Swal.fire({
                title: 'Sesion Caducada',
                'icon':'error',
                toast: true,
                background: back,
                color: text,
                }).then((result) => {
                if (result.isConfirmed) {
                window.location.href = "/";
            }
            })
        }
        }, 1000);
        </script>

               <script>
                    Swal.fire({

                    {% csrf_token %}

        <script>
            var a = document.getElementById("showEmail");

            var e = document.getElementById("TheEmail");

            console.log(t)
                if (t==="true"){
                    e.innerHTML = '{{correo}}';

                //console.log("c")
            </script>
        
        <script>
            function ChangeShowEmail() {
                var element = document.body;
                var a = document.getElementById("showEmail");
                var b = document.getElementById("showEmail2");
                var e = document.getElementById("TheEmail");
                console.log(a)
                if (a.style.display == "block"){
                    localStorage.setItem('ShowEmail', false);
                    e.innerHTML = '***';
                    a.style.display = "none";
                    b.style.display = "block";
                }
                else{
                    localStorage.setItem('ShowEmail', true);
                    e.innerHTML = '{{correo}}';
                    a.style.display = "block";
                    b.style.display = "none";
                }
            }
        </script>
    <script>
        function chanalu() {
            const a = document.getElementById("crearalumno");
            const c = document.getElementById("crealum");
            if(a.checked){c.innerHTML = 'Activo';}else{c.innerHTML = 'Desactivo';}          
        }
    </script>
<script>
        function chanest() {
            const b = document.getElementById("crearestado");
            const d = document.getElementById("creaest");           
            if(b.checked){d.innerHTML = 'Activo';}else{d.innerHTML = 'Desactivo';}            
        }
    </script>
<script>
    var element = document.body;
    var a = localStorage.getItem('isDarkMode');
    var back = '';
    var text = '';
    if(a=='true'){window.back = "#2d2d2d";window.text = "#ffffff"; }else{window.back = "#fff"; window.text = "#545454";}  
    //console.log(a)
        if (a==="true"){
            element.dataset.bsTheme = "dark"
            document.getElementById("2").checked = true;
            document.getElementById('head_table').setAttribute("class", "table-light");
            //console.log('b')
        }
        if(a==="false"){
            element.dataset.bsTheme = "light";
            document.getElementById('head_table').setAttribute("class", "table-dark");
        }
        //console.log("c")
    </script>
<script>
    function myFunction() {
        var element = document.body;
        var darkcheck = document.getElementById("2");
        //console.log(darkcheck)
        if (darkcheck.checked){
            element.dataset.bsTheme = "dark"
            localStorage.setItem('isDarkMode', true);
            document.getElementById('head_table').setAttribute("class", "table-light");
            back = "#2d2d2d"; text = "#ffffff";
        }
        else{
            element.dataset.bsTheme = "light"
            localStorage.setItem('isDarkMode', false);
            document.getElementById('head_table').setAttribute("class", "table-dark");
            back = "#fff"; text = "#545454";
        }
    }
    </script>
