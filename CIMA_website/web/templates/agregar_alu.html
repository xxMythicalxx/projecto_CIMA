		<script >
            const logout = () => {
				Swal.fire({
                    title: 'Cerrar Sesion',
                    text: "¿Está Seguro De Querer Cerrar La Sesión?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Si',
                    toast: true,
                    background: back,
                    color: text,
                    cancelButtonText: 'Cancelar'
                    }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = "/logout";
                    }
                    })
            }
        </script>
        <script>
        let count = 3599;
        const timer = setInterval(function() {
        //console.log(count);
        var counth = count /3600;
        var hour = Math.trunc(counth);
        var countm = count /60;
        var minute = Math.trunc(countm);
        var counts = Math.floor( count%(60) );
        var second = Math.trunc(counts);
        //document.getElementById("countdown").innerHTML =days + ":" + hours + ":" + minutes + ":" + seconds;
        document.getElementById("countdown").innerHTML = hour + ":" + minute + ":" + second;
        count--;
        if (count === 0) {
            clearInterval(timer);
            Swal.fire({
                title: 'Sesion Caducada',
                'icon':'error',
                toast: true,
                background: back,
                color: text,
                }).then((result) => {
                if (result.isConfirmed) {
                window.location.href = "/";
            }
            })
        }
        }, 1000);
        </script>

        <script>
            function ChangeShowEmail() {
                var element = document.body;
                var a = document.getElementById("showEmail");
                var b = document.getElementById("showEmail2");
                var e = document.getElementById("TheEmail");
                console.log(a)
                if (a.style.display == "block"){
                    localStorage.setItem('ShowEmail', false);
                    e.innerHTML = '***';
                    a.style.display = "none";
                    b.style.display = "block";
                }
                else{

                    e.innerHTML = '{{correo}}';
                    a.style.display = "block";
                    b.style.display = "none";
                }
            }
        </script>
        <script>
            function checkRut(rut) {
            //limipar rut
            var rutlimpio = rut.value.replace(/[^0-9kK]/g, '');
            // Despejar Puntos
            var valor = rutlimpio.replace('.','');
            // Despejar Guión
            valor = valor.replace('-','');
            
            // Aislar Cuerpo y Dígito Verificador
            cuerpo = valor.slice(0,-1);
            dv = valor.slice(-1).toUpperCase();
            
            // Formatear RUN
            if(cuerpo.length<1 && dv.length<1){rut.value=''}
            else{rut.value = cuerpo + '-' + dv}
            

        }
        </script>

<script>
    function myFunction() {
        var element = document.body;
        var darkcheck = document.getElementById("2");
        //console.log(darkcheck)
        if (darkcheck.checked){
            element.dataset.bsTheme = "dark"
            localStorage.setItem('isDarkMode', true);
            document.getElementById('head_table').setAttribute("class", "table-light");
            back = "#2d2d2d"; text = "#ffffff";
        }
        else{
            element.dataset.bsTheme = "light"
            localStorage.setItem('isDarkMode', false);
            document.getElementById('head_table').setAttribute("class", "table-dark");
            back = "#fff"; text = "#545454";
        }
    }
    </script>
