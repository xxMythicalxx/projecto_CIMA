<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>index</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
	</head>

	<body>

		<div class="container text-center" style="width:50%">
			<h1>Inicio de Sesión</h1>
			<form action="/login" method="post">
				{% csrf_token %}
				<input style="padding: 10px;" class="form-control form-control-lg text-center mb-2" type="text" placeholder="Digite nombre del Usuario" name="nom"  required/>
				<input style="padding: 10px;" class="form-control form-control-lg text-center mb-2" type="password" placeholder="Digite Contraseña" name="pas"  required/>
				<button type="submit" class="btn btn-primary btn-lg" style="width:100%">Login</button>
			</form>
			<br/>
			

		</div>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
			{% if r2 %}
            <script>
                Swal.fire({
                'title':'Error',
                'text':"{{r2}}",
                'icon':'error'
            })</script>
            {% endif %}
            
            
            {% if r %}
            <script>
                Swal.fire({
                position: 'top',
                icon: 'success',
                title: '{{r}}',
                showConfirmButton: false,
                timer: 1500
            })</script>
            {% endif %}
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	</body>
</html>
